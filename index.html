<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated HTML Form</title>
</head>
<body>
    <h1>Don't have an account? Sign up!</h1>
    <form class="form-data">
<input type="text" 
placeholder="Enter your username" 
class="input-data"
 required />
 <br />
 <input type="email"
 placeholder="Enter your email"
 class="mail-data"
 required />
 <br />
 <input type="password"
 placeholder="Enter your password"
 class="password-data"
 required />
 <br />
 <input type="password"
 placeholder="confirm your password"
 class="pass-data"
 required />
 <br />
 <input type="submit" 
 value="submit" 
 class="submit-button" />
    </form>
